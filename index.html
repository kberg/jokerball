  <head>
    <title>Jokerball</title>
    <script src="utils.js"></script>
    <script src="coords.js"></script>

    <script src="game.js"></script>
    <script src="render.js"></script>
    <link rel="stylesheet" href="styles.css">

  <body>
    Jokerball
    <div id="summary">
      Turn: <span id="turn"></span>
        <span id="message"></span>
        <span id="dice">
          Checker: <span id="checker-die"></span>
          Ball: <span id="ball-die"></span>
        </span>
        <span id="roll"><button type="button" id="rollButton">Click to roll</button></span>
        <div id="noaction"><span id="noaction-text"></span> <button type="button" id="okButton">OK</button></button></div>
    </div>
    <div id="hex-grid"></div>
    <p>
    Jokerball is a 2 player game. This version of the game is played with both players at one computer. How quaint!
